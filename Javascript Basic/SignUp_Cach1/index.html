<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="main">

            <form action method="POST" class="form" id="form-1">
                <h3 class="heading">Đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text"
                        placeholder="VD: Sơn Đặng" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text"
                        placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password"
                        placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập
                        lại mật khẩu</label>
                    <input id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu" type="password"
                        class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="file" class="form-label">Chọn file</label>
                    <input id="file"
                        name="file"
                        type="file"
                        class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Nhập
                        lại mật khẩu</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">Chọn tỉnh/thành phố</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">Giới tính</label>

                    <div class="row-gender">
                        <div>
                            <label for="male">Nam</label><br>
                            <input name="gender" type="radio" value="male" class="form-control">
                        </div>

                        <div>
                            <label for="female">Nữ</label><br>
                            <input name="gender" type="radio" value="female" class="form-control">
                        </div>

                        <div>
                            <label for="orther">Khác</label><br>
                            <input name="gender" type="radio" value="orther" class="form-control">
                        </div>
                    </div>

                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <div class="row-gender">
                        <div>
                            <label for="male">option 1</label><br>
                            <input name="options" type="checkbox" value="option 1" class="form-control">
                        </div>

                        <div>
                            <label for="female">option 2</label><br>
                            <input name="options" type="checkbox" value="option 2" class="form-control">
                        </div>

                        <div>
                            <label for="orther">option 3</label><br>
                            <input name="options" type="checkbox" value="option 3" class="form-control">
                        </div>
                    </div>

                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>

            <form action method="POST" class="form" id="form-2">
                <h3 class="heading">Đăng Nhập</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text"
                        placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password"
                        placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng nhập</button>
            </form>

        </div>
        <script src="./main.js"></script>
        <script>
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isFullName('#fullname'), 
                    Validator.isEmail('#email'),
                    Validator.isPassword('#password'),
                    Validator.isProvince('#province'),
                    Validator.isFile('#file'),
                    Validator.isGender_Radio('input[name="gender"]'),
                    Validator.isOptions('input[name="options"]'),
                    Validator.isConfirmed('#password_confirmation', function getPassword() {
                        return document.querySelector('#form-1 #password').value;
                    })
                    ],
                onSubmit: function (data) {
                    // Tương lai sẽ CALL API trong này 
                    console.log(data);
                }
            })

            Validator({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [                   
                    Validator.isEmail('#email'),
                    Validator.isPassword('#password'),
                    ],
                onSubmit: function (data) {
                    // Tương lai sẽ CALL API trong này 
                    console.log(data);
                }
            })
        </script>
    </body>
</html>
